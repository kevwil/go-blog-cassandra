{{set . "title" "Blog"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>{{.title}}</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
  <div>
    {{range .posts}}
      <h3><a href="/blog/{{.titleOut}}">{{.titleOut}}</a></h3>
      <p>{{.content}}</p>
      <footer>
        <span class="id">{{.id}}</span>
        <span class="timestamp">{{.date}}</span>
        <span class="tags">{{.tags}}</span>
      </footer>
    {{end}}
  </div>
</div>

{{template "footer.html" .}}
