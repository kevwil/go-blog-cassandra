{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
  <div>
    <h2>{{.titleOut}}</h2>
    <p>{{.content}}</p>
    <footer>
      <span class="id">{{.id}}</span>
      <span class="timestamp">{{.date}}</span>
      <span class="tags">{{.tags}}</span>
    </footer>
  </div>
</div>

{{template "footer.html" .}}
